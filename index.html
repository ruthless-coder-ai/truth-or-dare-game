    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    // é¢˜ç›®æ±  & ä¸é‡å¤æŠ½é¢˜é€»è¾‘
    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    function resetTruthPool() {
      remainingTruthIndices = truths
        .map((q, i) => ({ q, i }))
        .filter(item => !activeTheme || item.q.tags.includes(activeTheme))
        .map(item => item.i);
    }

    function resetDarePool() {
      remainingDareIndices = dares
        .map((q, i) => ({ q, i }))
        .filter(item => !activeTheme || item.q.tags.includes(activeTheme))
        .map(item => item.i);
    }

    function getFromPool(type) {
      let pool, resetFn, arr;
      if (type === "truth") {
        pool = remainingTruthIndices;
        resetFn = resetTruthPool;
        arr = truths;
      } else {
        pool = remainingDareIndices;
        resetFn = resetDarePool;
        arr = dares;
      }

      if (pool.length === 0) {
        resetFn();
      }

      if (pool.length === 0) {
        const fallbackArr = (type === "truth" ? truths : dares);
        const idx = Math.floor(Math.random() * fallbackArr.length);
        return fallbackArr[idx].text;
      }

      const randIdxInPool = Math.floor(Math.random() * pool.length);
      const questionIndex = pool[randIdxInPool];
      pool.splice(randIdxInPool, 1);
      return arr[questionIndex].text;
    }

    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    // éŸ³æ•ˆ & åŠ¨ç”»
    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    function playSound(typeLabel) {
      if (!soundEnabled) return;

      let audioId = null;
      if (typeLabel === "çœŸå¿ƒè¯") audioId = "truthSound";
      if (typeLabel === "å¤§å†’é™©") audioId = "dareSound";
      if (!audioId) return;

      const audio = document.getElementById(audioId);
      if (!audio) return;
      try {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      } catch (e) {}
    }

    function animateCard() {
      const card = document.getElementById("questionCard");
      if (!card) return;
      card.classList.remove("animate");
      void card.offsetWidth;
      card.classList.add("animate");
    }

    function drawQuestion() {
      let text = "";
      let typeLabel = "";

      if (currentMode === "truth") {
        text = getFromPool("truth");
        typeLabel = "çœŸå¿ƒè¯";
      } else if (currentMode === "dare") {
        text = getFromPool("dare");
        typeLabel = "å¤§å†’é™©";
      } else {
        const isTruth = Math.random() < 0.5;
        if (isTruth) {
          text = getFromPool("truth");
          typeLabel = "çœŸå¿ƒè¯";
        } else {
          text = getFromPool("dare");
          typeLabel = "å¤§å†’é™©";
        }
      }

      document.getElementById("questionCard").textContent = text;
      document.getElementById("currentType").textContent = typeLabel || "éšæœº";

      playSound(typeLabel);
      animateCard();
    }

    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    // UI ç»‘å®šï¼šæ¨¡å¼é€‰æ‹©ç•Œé¢
    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    const modeScreen = document.getElementById("modeScreen");
    const gameScreen = document.getElementById("gameScreen");
    const themeLabelSpan = document.getElementById("themeLabel");

    const themeButtons = document.querySelectorAll("#modeScreen .btn-mode");
    themeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        activeTheme = btn.getAttribute("data-theme");

        applyTheme(activeTheme);
        resetTruthPool();
        resetDarePool();

        themeLabelSpan.textContent = getThemeLabel(activeTheme);

        modeScreen.style.display = "none";
        gameScreen.style.display = "block";

        // åˆå§‹åŒ–æ˜¾ç¤º
        currentMode = "random";
        document.getElementById("currentType").textContent = "éšæœº";
        drawQuestion();
      });
    });

    // è¿”å›æŒ‰é’®ï¼šå›åˆ°æ¨¡å¼é€‰æ‹©ç•Œé¢
    document.getElementById("backBtn").addEventListener("click", () => {
      gameScreen.style.display = "none";
      modeScreen.style.display = "block";

      // æ¸…é™¤ä¸»é¢˜å’ŒçŠ¶æ€
      activeTheme = null;
      document.body.classList.remove("theme-friends", "theme-couple", "theme-work");
      themeLabelSpan.textContent = "";
      currentMode = "random";
      document.getElementById("currentType").textContent = "éšæœº";
      document.getElementById("questionCard").textContent = "ç‚¹å‡»å¡ç‰‡æˆ–ä¸‹é¢çš„æŒ‰é’®å¼€å§‹æŠ½é¢˜ï¼";

      // é‡ç½®é¢˜åº“æ± ä¸ºâ€œæœªé€‰æ‹©ä¸»é¢˜â€çŠ¶æ€ï¼ˆå…¶å®ç”¨ä¸åˆ°ï¼Œä½†ä¿æŒå¹²å‡€ï¼‰
      resetTruthPool();
      resetDarePool();
    });

    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    // æ¸¸æˆç•Œé¢äº‹ä»¶
    // â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
    const modeButtons = document.querySelectorAll("#gameScreen button[data-mode]");
    modeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        currentMode = btn.getAttribute("data-mode");

        const currentTypeSpan = document.getElementById("currentType");
        if (currentMode === "truth") currentTypeSpan.textContent = "çœŸå¿ƒè¯";
        else if (currentMode === "dare") currentTypeSpan.textContent = "å¤§å†’é™©";
        else currentTypeSpan.textContent = "éšæœº";

        drawQuestion();
      });
    });

    document.getElementById("nextBtn").addEventListener("click", drawQuestion);
    document.getElementById("questionCard").addEventListener("click", drawQuestion);

    const soundToggle = document.getElementById("soundToggle");
    soundToggle.addEventListener("change", () => {
      soundEnabled = soundToggle.checked;
    });
  </script>
